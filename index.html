<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> DoorDash </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.cdnfonts.com/css/tt-norms" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="banner">
         <img class="banner-img" src="img/banner ori.png" alt="banner"> 

         <div class="top-container">
            <div class="logo2">
                <img src="img/logo2.png" alt="">
            </div>
            <div class="banner-buttons">
                <button class="btn sign-in"><span>Sign In</span></button>
                <button class="btn sign-up"><span>Sign Up</span></button>
            </div> 
        </div>
        
      <div class="mid-container">
            <div class="heading">
                <h1>$0 DELIVERY FEE ON FIRST ORDER</h1>
            </div>

            <div class="search-bar">
            <img src="img/location.png" alt="Location Icon" class="location-icon">
            <input type="text" class="search-input" placeholder="Enter delivery address">
            <button class="search-btn">
                <span class="arrow"><img src="img/right-arrow.png" alt="arrow"></span>
            </button>
            </div>

            <div class="sign">
            <img src="img/user.png" class="user">
            <button class="save-address"> Sign in for saved address</button>
            </div>
      </div>   
    </div>    

</body>
</html>
