<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabbed Layout</title>
  <link rel="stylesheet" href="neb.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="neighborhood">
  <h2>Get more from your neighborhood</h2>

  <div class="tabs">
    <div class="tab active">Top Cities</div>
    <div class="tab">Top Cuisines</div>
    <div class="tab">Top Chains</div>
  </div>

  <div class="city-lists">
    <ul>
      <li>New York</li>
      <li>Houston</li>
      <li>San Francisco</li>
      <li>Vancouver, BC</li>
    </ul>
    <ul>
      <li>Los Angeles</li>
      <li>Brooklyn</li>
      <li>Seattle</li>
      <li>Miami</li>
    </ul>
    <ul>
      <li>Toronto</li>
      <li>San Diego</li>
      <li>Atlanta</li>
      <li>San Antonio</li>
    </ul>
    <ul>
      <li>Chicago</li>
      <li>Las Vegas</li>
      <li>Queens</li>
    </ul>
  </div>

  <div class="see-more">
    <strong>See more</strong>
    <span><button class="circle-btn"><i class="fa-solid fa-angle-down"></i></button></span> <!-- Down arrow -->
  </div>
</div>
</body>
</html>
